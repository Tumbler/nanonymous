<!DOCTYPE html>
<html>
<head>
<title>Nanonymous</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script src="script/transaction.js"></script>
<style>
    body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
    }
</style>
</head>
<body>
<h1>Enter your transaction here</h1>
<table>
   <tr>
      <td><h3>Current nano price:</h3></td>
      <td><label id="nanoPrice"></label></td>
   </tr>
</table>
<table>
   <tr>
      <td><label> $ </label></td>
      <td><input type="number" step ='0.01' id="USDamount" name="finalAddress" placeholder="1.23" oninput="autoFill(1)"></td>
   </tr>
   <tr>
      <!-- Ó¾  -->
      <td><label> $ </label></td>
      <td><input type="number" step ='0.001' id="nanoAmount" name="finalAddress" placeholder="1.234" oninput="autoFill(2)"></td>
   </tr>
   <tr>
      <td><label> After tax </label></td>
      <td><input type="number" step ='0.001' id="afterTaxAmount" name="finalAddress" placeholder="1.235" oninput="autoFill(3)"></td>
   </tr>
</table>
<label> Address </label>
<input type="text" id="finalAddress" name="finalAddress" placeholder="nano_123456789ABCDF..." size=65><br><br>
<button onclick="showQR()">Submit</button>

<br>

<label id="QRCode"></label>
<br>
<canvas id="QRImage"></canvas>

<p><em> thingy </em></p>
</body>
</html>
