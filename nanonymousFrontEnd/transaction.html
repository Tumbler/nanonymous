<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nanonymous</title>
<link rel="stylesheet" href="css/transaction.css">
<link rel="stylesheet" href="css/common.css">
<script type="text/javascript" src="script/lib/qrious.js"></script>
<script type="text/javascript" src="script/lib/nanocurrency.js"></script>
<script type="text/javascript" src="script/lib/qr_reader.js"></script>
<script type="text/javascript" src="script/transaction.js"></script>
<a href="index.html">
   <img src="images/1_nospace.svg" alt="Nanonymous" style="width=150px; height:150px; display:block; margin-left: auto; margin-right: auto; margin-top: 50px; margin-bottom: 25px; width: 50%;">
</a>
</head>
<body>
   <div id=outerbody>
   <div id=innerbody>
      <div style="display: flex;">
         <img id="Transpng" src="images/Transactions.png">
         <svg width="9999px" style="margin-top: auto; margin-bottom: auto; margin-right: -600%; padding: 0px;">
            <line class="Line" x1="25" y1="75" x2="9999" y2="75" />
         </svg>
      </div>
      <h2 style="color: #0BD1DF">Enter your transaction details below</h2>
      <table>
         <tr>
            <td><h3>Current nano price:</h3></td>
            <td><label>$</label></td>
            <td><label id="nanoPrice"></label></td>
            <td><label> USD</label></td>
         </tr>
      </table>
      <table>
         <tr>
            <!-- $  -->
            <td><label> &nbsp;&nbsp;$ </label></td>
            <td><input type="number" step ='0.01' id="USDamount" class="inbox" placeholder="1.23" oninput="autoFill(1)"></td>
         </tr>
         <tr>
            <!-- Ó¾  -->
            <td><img src="images/nano-symbol-white.svg" style="height: 1.3em;"/></td>
            <td><input type="number" step ='0.001' id="nanoAmount" class="inbox" placeholder="1.234" oninput="autoFill(2)"></td>
            <td><label class="info"> This is the amount that the address will receive </label></td>
         </tr>
         <tr>
            <td><label> After fee </label></td>
            <td><input type="number" step ='0.001' id="afterTaxAmount" class="inbox" placeholder="1.236" oninput="autoFill(3)"></td>
            <td><label class="info"> This is the amount you will send </label></td>
         </tr>
      </table>
      <br>
      <label> Address to send to:</label>
      <label> (type address or scan QR code)</label>
      <button id="scanQR" type="button" onclick="requestCamera()"> <img src="images/qr_icon.svg" height=20 width=20/></button>
      <input type="text" id="finalAddress" class="addressbox" name="finalAddress" placeholder="nano_1234567890ABCDEF..." size=65 oninput="validateNanoAddress()"><br>
      <label id="errorMessage" class="error"></label>
      <br>
      <button id="button" onclick="showQR()" disabled>Submit</button>

      <div id="container">
          <canvas hidden="" id="qr-canvas" style="margin: auto;"></canvas>
      </div>

      <br>

      <br>
      <div id="QRdiv" hidden=true>
         <h3> Send payment here: </h3>
         <a id="QRLink">
            <canvas id="QRCode"></canvas>
         </a>
         <label id="qr-label"></label>
      </div>
      <br>
      <label id="TransactionInfo"></label>
      <div id="Hashdiv" hidden=true>
         <a id="HashLink"></a>
      </div>
   </div>
   </div>

</body>
<footer>
   <img src="images/name.png" style="margin: auto">
   <p> Contact us: </p>
   <div style="position: relative; display: flex; height: 40px; width: 50%; left: 25%;">
      <img src="images/discord-white.svg" style="margin: auto; height: 90%;">
      <img src="images/twitter-small.png" style="margin: auto; height: 100%;">
      <a href="mailto:info@nanonymous.cc" style="margin: auto; height: 70%;">
         <img src="images/email.png" style="margin: auto; height: 100%;">
      </a>
   </div>
   <p> 2023 &#169; Nanonymous </p>
   <br/>
</footer>
</html>

<script type="text/javascript" src="script/qrReader.js"></script>
<script>
   GetCurrentPrice();
</script>
